<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
<title>Redirecting...</title>
<script>
  window.onload = function() {
    // Path to the text file containing the redirect URL
    var textFile = "/ipaddress.txt";
    var url1 = "http://"
    var ipaddress
    var url2 = ":1880/ui/#!/0"

    // Fetch the content of the text file
    fetch(textFile)
      .then(response => response.text())
      .then(data => {
        // Redirect the page to the URL read from the text file
        ipaddress = data.trim()
        window.location.href = url1 + ipaddress + url2;
      })
      .catch(error => {
        console.error('Error:', error);
      });
  };
</script>
</head>
<body>
  <p>Redirecting to the destination...</p>
</body>
</html>
